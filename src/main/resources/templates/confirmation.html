<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>VR Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #b0d4ee;
            color: #123652;
        }

        h2 {
            color: #111ab1;
        }

        h3 {
            color: #de2a0e;
        }

        .logout-button {
            line-height: 30px;
            float: right;
            width: 100%;
            padding: 10px 15px;
            background-color: #212121;
            color: #e5e259;
            font-weight: bold;
            border: none;
        }

        .confirm {
            margin-left: 50px;
        }

        .demo {
            float: right;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/order">My orders</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input class="logout-button" type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
            <div class="demo">
                <h3 th:inline="text">DEMO for [[${#httpServletRequest.remoteUser}]]</h3>
            </div>
        </div>
    </div>
</nav>

<div class="confirm">
    <h2>
        Thank you! The film was rented successfully!
        <p></p>
        Now you can watch the <a href="#">film</a>.
    </h2>
    <h3>
        Film watching is not available in Demo mode
    </h3>
</div>

</body>
</html>
